<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registra</title>
<link rel="stylesheet" th:href="@{css/registraStyle.css}">
</head>
<body>
<div class="form-container">
        <form th:action="@{/registra}" th:object="${user}" method="post">

            <label for="email">What's your email?</label>
            <input type="email" id="username" th:field="*{email}" placeholder="Enter your email." required>

            <label for="password">Create a password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Create a password." required>

            <label for="fullName">What should we call you?</label>
            <input type="text" th:field="*{fullName}" placeholder="Enter your profile name." required>

            <label for="dob">Date of Birth:</label>
            <div class="dob-container">
                <input type="number" th:field="*{year}" placeholder="YYYY" required>
                <select id="dob-month" th:field="*{month}" required>
                    <option value="">Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select> <input type="number" id="dob-day" th:field="*{date}" placeholder="DD" required>
            </div>

            <label for="gender">Gender:</label> <select id="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select> <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve form values
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var email = document.getElementById('email').value;
        var dobYear = document.getElementById('dob-year').value;
        var dobMonth = document.getElementById('dob-month').value;
        var dobDay = document.getElementById('dob-day').value;
        var gender = document.getElementById('gender').value;

        // Display form values
        console.log("User Name: " + username);
        console.log("Password: " + password);
        console.log("Email: " + email);
        console.log("Date of Birth: " + dobYear + "-" + dobMonth + "-" + dobDay);
        console.log("Gender: " + gender);

        // Here you can perform further processing or send the form data to a server using AJAX, etc.
    }
</script>
</html>
