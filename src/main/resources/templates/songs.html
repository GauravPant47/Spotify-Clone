<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <h1 th:text="${message}"></h1>
    <div class="player-container">
        <div class="player">
            <audio id="audioPlayer" th:src="@{/songs}"></audio>
            <div class="player-controls">
                <button id="prevButton" class="control-button"><i class="fas fa-backward"></i></button>
                <button id="playButton" class="control-button"><i class="fas fa-play"></i></button>
                <button id="nextButton" class="control-button"><i class="fas fa-forward"></i></button>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <div id="songInfo" class="song-info">
            <!-- Inside the song-info div -->
            <p id="currentTime">0:00</p>
            <p id="duration">0:00</p>

            <p id="songTitle"></p>
            <p id="artist"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
